name: Deploy on AWS
on:
  push:
    branches:
      - vinicius-pacheco-dos-santos
jobs:
  build:
    runs-on: self-hosted
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Create back-end env file
        uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_PORT: ${{ secrets.PORT }}
          envkey_MONGO_URI: ${{ secrets.MONGO_URI }}
          envkey_JWT_SECRET: ${{ secrets.JWT_SECRET }}
          directory: backEnd/
          file_name: .env.development
          fail_on_empty: true
      - name: Create front-end env file
        uses: SpicyPizza/create-envfile@v1.3
        with:
          envkey_VITE_BASE_URL: ${{ secrets.VITE_BASE_URL }}
          directory: frontEnd/
          file_name: .env
          fail_on_empty: true
      - name: Build process
        run: docker-compose build
      - name: Run app docker compose
        run: docker-compose down && docker-compose up -d
